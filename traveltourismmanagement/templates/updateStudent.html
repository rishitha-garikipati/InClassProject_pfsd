{% extends 'master.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Update the student{% endblock %}</title>
</head>
<body>
    {% block content %}
    <center>
<form method="post">
    {% csrf_token %}
    <b>student ID:</b>
    <input type="text" name="sid" value="{{student.sid}}"><br/><br/>
    <b>Student Name:</b>
    <input type="text" name="sname" value="{{student.sname}}"><br/><br/>
    <input type="submit" value="updatestudent"/>
</form>
    </center>
{% endblock %}
</body>
</html>
