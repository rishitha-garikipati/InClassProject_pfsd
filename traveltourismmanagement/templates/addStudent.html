{% extends 'master.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Add the student{% endblock %}</title>
</head>
<body>
    {% block content %}
    <center>
<form action="{% url 'insertStudent' %}" method="post">
    {% csrf_token %}
    <b>Enter student ID:</b>
    <input type="text" name="sid"><br/><br/>
    <b>Enter Student Name:</b>
    <input type="text" name="sname"><br/><br/>
    <input type="submit" value="addstudent"/>
</form>
        </center>
    {% endblock %}
</body>
</html>
